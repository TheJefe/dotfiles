# ~/.tmuxinator/reporting.yml

name: reporting
root: ~/git/reporting

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
#pre_window: rvm use .
pre_window: export HISTFILE=~/.bash_history-reporting

windows:
  - editor:
      layout: 47b2,318x83,0,0[318x71,0,0,0,318x11,0,72,3]
      panes:
        - vim
        - clear
  - server: git pull --no-edit; bundle install; rake db:migrate; foreman s -f Procfile.Development
  - term: clear
