# ~/.tmuxinator/apangea.yml

name: apangea
root: ~/git/apangea

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
#pre_window: rvm use .
pre_window: export HISTFILE=~/.bash_history-apangea

windows:
  - editor:
  - server: git pull --no-edit; bundle install; rake db:migrate; foreman start